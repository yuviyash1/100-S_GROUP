<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home - 100's Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
 

    <script>
        function downloadMarksheet() {
          var rollNumber = document.getElementById("rollNumber").value;
          
          // Validate the roll number (you should implement your own validation logic)
          if (isValidRollNumber(rollNumber)) {
            // Construct the URL for the marksheet PDF
            //https://yuviyash1.github.io/100-S_GROUP/Data/Data1/ADMIT%20CAR%20%20(1).pdf
            var marksheetURL = "https://yuviyash1.github.io/100-S_GROUP/Data/Data1/ADMIT%20CAR%20%20(" + rollNumber + ").pdf";
            
            // Open the marksheet PDF in a new tab for download
            window.open(marksheetURL, "_blank");
          } else {
            // Roll number is invalid
            alert("Invalid roll number. Please try again.");
          }
        }
    
        function isValidRollNumber(rollNumber) {
          // Implement your validation logic here
          // Return true if the roll number is valid, false otherwise
          // Example: return rollNumber === "123456";
        }
    </script>
   </head>
  <body>
    <h1>Download Marksheet</h1>
    <label for="rollNumber">Enter Roll Number:</label>
    <input type="text" id="rollNumber" required>
    <button type="button" onclick="downloadMarksheet()">Download</button>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
